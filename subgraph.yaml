specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CDOFactory
    network: mainnet
    source:
      address: "0x3c9916bb9498f637e2fa86c2028e26275dc9a631"
      abi: CDOFactory
      startBlock: 13244388
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CDODeployed
        - CDO
      abis:
        - name: CDOFactory
          file: ./abis/CDOFactory.json
        - name: IdleCDO
          file: ./abis/IdleCDO.json
      eventHandlers:
        - event: CDODeployed(address)
          handler: handleCDODeployed
      file: ./src/mappings/CDOFactory.ts
  
templates:
  - kind: ethereum/contract
    name: IdleCDO
    network: mainnet
    source:
      abi: IdleCDO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/idleCDO.ts
      entities:
        - CDO
        - Tranche
        - LastState
      abis:
        - name: IdleCDO
          file: ./abis/IdleCDO.json
  - kind: ethereum/contract
    name: IdleCDOTranche
    network: mainnet
    source:
      abi: IdleCDOTranche
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/idleCDOTranche.ts
      entities:
        - CDO
        - Tranche
        - LastState
        - transferAA
        - transferBB
        - TrancheInfo
        - depositAAEvent
        - depositBBEvent
        - withdrawAAEvent
        - withdrawBBEvent
      abis:
        - name: IdleCDO
          file: ./abis/IdleCDO.json
        - name: IdleCDOTranche
          file: ./abis/IdleCDOTranche.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      blockHandlers:
        - handler: handleBlock

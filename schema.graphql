type CDODeployedEvent @entity {
  id: ID!
  proxy: Bytes!
}

type CDO @entity {
  id: ID!
  AATrancheToken: Tranche!
  BBTrancheToken: Tranche!

  underlyingToken: Bytes!
  strategy: Bytes!
  strategyToken: Bytes!
}

enum TrancheType {
  AATranche
  BBTranche
}

type Tranche @entity {
  id: ID!
  type: TrancheType!
  CDO: CDO!
}

type TrancheInfo @entity {
  id: ID!
  apr: BigInt!
  Tranche: Tranche!
  timeStamp: BigInt!
  blockNumber: BigInt!
  totalSupply: BigInt!
  virtualPrice: BigInt!
  contractValue: BigInt!
}

type LastState @entity {
  id: ID!
  CDOs: [CDO!]!
  timeStamp: BigInt!
  Tranches: [Tranche!]!
}

type depositAAEvent @entity {
  id: ID!
  blockNumber: BigInt!
  tranche: Tranche!
  amount: BigInt!
  sender: Bytes!
}

type depositBBEvent @entity {
  id: ID!
  blockNumber: BigInt!
  tranche: Tranche!
  amount: BigInt!
  sender: Bytes!
}

type withdrawAAEvent @entity {
  id: ID!
  blockNumber: BigInt!
  tranche: Tranche!
  amount: BigInt!
  sender: Bytes!
}

type withdrawBBEvent @entity {
  id: ID!
  blockNumber: BigInt!
  tranche: Tranche!
  amount: BigInt!
  sender: Bytes!
}

type transferAA @entity {
  id: ID!
  blockNumber: BigInt!
  tranche: Tranche!
  amount: BigInt!
  sender: Bytes!

  from: Bytes!
  to: Bytes!
}

type transferBB @entity {
  id: ID!
  blockNumber: BigInt!
  tranche: Tranche!
  amount: BigInt!
  sender: Bytes!
  
  from: Bytes!
  to: Bytes!
}

